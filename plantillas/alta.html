
         <div class="alta">
        <h1>Alta de productos</h1>

        <!-- <form onsubmit="agrega(event)" class="alta-form"> -->
        <form class="alta-form">
            <div class="input-group">
                <label for="nombre">nombre *</label>
                <input type="text" name="nombre" id="nombre" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="precio">precio *</label>
                <input type="number" step="0.00" name="precio" id="precio" required >
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="stock">stock *</label>
                <input type="number" name="stock" id="stock" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="marca">marca *</label>
                <input type="text" name="marca" id="marca" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="categoria">categoria</label>
                <input type="text" name="categoria" id="categoria">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="descripcionCorta">descripcion corta *</label>
                <input type="text" name="descripcionCorta" id="descripcionCorta" required>
                <div class="error-detail"></div>
            </div>

            
            <div class="input-group">
                <label for="descripcionLarga">descripcion larga</label>
            <textarea name="textarea" name="descripcionLarga" id="descripcionLarga" rows="10" cols="50"></textarea>
            <div class="error-detail"></div>
        </div>

            <div class="input-group">
                <label for="foto">foto *</label>
                <input type="text" name="foto" id="foto" required>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <input type="checkbox" name="envio" id="envio">
                <label for="envio">envio sin cargo</label>
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="edadDesde">edad desde</label>
                <input type="number" name="edadDesde" id="edadDesde">
                <div class="error-detail"></div>
            </div>

            <div class="input-group">
                <label for="edadHasta">edad hasta</label>
                <input type="number" name="edadHasta" id="edadHasta">
                <div class="error-detail"></div>
            </div>

            <button class="btnAgregar" id="agregar">Agregar</button>

        </form>

 
        <hr>

        <h2>Lista de productos disponibles</h2>

        <table></table>

    </div>
